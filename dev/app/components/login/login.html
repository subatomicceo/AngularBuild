<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-3">
  <form ng-submit="login.doLogin()">
    <h1 class="text-center">Login</h1>
    <div class="row">
      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="login.email">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label>Password <span class="required">*</span></label>
        <input class="form-control" type="password" ng-model="login.password">
      </div>
    </div>
    <div class="row">
      <div class="form-group text-right">
        <a ui-sref="app.recovery" class="">Forgot your password?</a>
      </div>
    </div>
    <div class="row">
      <div class="form-group text-center clearfix">
        <input type="submit" class="btn btn-default btn-lg" value="Log in">
      </div>
    </div>
  </form>
</div>
