<div class="col-md-6 col-md-offset-1">
  <form ng-submit="influencerAccount.saveAccountInfo()">
    <h1 class="text-center">Account information</h1>
    <div class="row">
      <div class="row">
        <div class="form-group">
          <label>First Name <span class="required">*</span></label>
          <input class="form-control" type="text" ng-model="influencerAccount.user.firstName">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Last Name <span class="required">*</span></label>
          <input class="form-control" type="text" ng-model="influencerAccount.user.lastName">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input class="form-control" type="text" ng-model="influencerAccount.user.email">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Phone <span class="required">*</span></label>
          <input class="form-control" type="text" ng-model="influencerAccount.user.phone">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Agency Name</label>
          <input class="form-control" type="text" ng-model="influencerAccount.user.agency">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Address <span class="required">*</span></label>
          <input class="form-control" type="text" ng-model="influencerAccount.user.address">
        </div>
      </div>
      <div class="row">
        <div class="form-group text-center clearfix">
          <input class="btn btn-default btn-lg" value="Cancel">
          <input type="submit" class="btn btn-success btn-lg" value="Save">
        </div>
      </div>
    </div>
  </form>
</div>
