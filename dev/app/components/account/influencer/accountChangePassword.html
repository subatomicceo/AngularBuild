<div class="col-md-6 col-md-offset-1">
  <form ng-submit="influencerAccount.changePassword()">
    <h1 class="text-center">Change Password</h1>
    <div class="row">
      <div class="form-group">
        <label>Old Password <span class="required">*</span></label>
        <input class="form-control" type="password" ng-model="influencerAccount.changePassword.old">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label>New Password <span class="required">*</span></label>
        <input class="form-control" type="password" ng-model="influencerAccount.changePassword.new">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label>New Password Confirmation <span class="required">*</span></label>
        <input class="form-control" type="password" ng-model="influencerAccount.changePassword.confirm">
      </div>
    </div>
    <div class="row">
      <div class="form-group text-center clearfix">
        <input class="btn btn-default btn-lg" value="Cancel">
        <input type="submit" class="btn btn-success btn-lg" value="Save">
      </div>
    </div>
  </form>
</div>
