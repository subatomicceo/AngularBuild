<div class="col-md-6 col-md-offset-1">
  <form ng-submit="brandAccount.saveAccountInfo()">
    <h1 class="text-center">Account information</h1>
    <div class="row">
      <div class="form-group">
        <label>Brand Name <span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="brandAccount.user.brandName">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label>Your Email <span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="brandAccount.user.email">
      </div>
    </div>
        <div class="row">
      <div class="form-group">
        <label>Phone <span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="brandAccount.user.phone">
      </div>
    </div>
        <div class="row">
      <div class="form-group">
        <label>First Name <span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="brandAccount.user.firstName">
      </div>
    </div>
        <div class="row">
      <div class="form-group">
        <label>Last Name <span class="required">*</span></label>
        <input class="form-control" type="text" ng-model="brandAccount.user.lastName">
      </div>
    </div>
    <div class="row">
      <div class="form-group text-center clearfix">
        <input class="btn btn-default btn-lg" value="Cancel">
        <input type="submit" class="btn btn-success btn-lg" value="Save">
      </div>
    </div>
  </form>
</div>
